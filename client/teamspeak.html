<template name="teamspeak"> 
	<div class="container table-responsive">
		<table class="table table-condensed table-bordered">
			<thead>
				<tr>
					<td>Name</td>
					<td>Days since Login</td>
				</tr>
			</thead>
			<tbody>
				{{#each clients}}
					{{> tsclient}}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="tsclient"> 
	<tr>
		<td>{{name}}</td>
		<td>{{days_since_login}}</td>
	</tr>
</template>
